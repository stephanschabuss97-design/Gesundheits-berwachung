# ============================================================
# 🩺 M.I.D.A.S. v1.2 Implementation Spec (Brand Harmony Extension)
# Author: Stephan Schabuß · reviewed by ChatGPT (GPT-5)
# Version: 1.2
# ============================================================

meta:
  version: "v1.2"
  label: "Brand Harmony Extension"
  base_guide: "M.I.D.A.S. Design Guide v1.2"
  intent: >
    This specification defines how Codex translates the M.I.D.A.S. visual and
    emotional philosophy into deterministic, maintainable code.
    It ensures Brand Harmony through controlled light and depth —
    never through over-stimulation or decorative effects.
  assets:
    logo_wordmark: "assets/midas_wordmark.png"
    logo_symbol: "assets/midas_symbol.png"
    logo_complete: "assets/midas_logo_complete.png"

# ------------------------------------------------------------
# 🎨 Design Tokens (Primary Palette)
# ------------------------------------------------------------

tokens:
  --accent-violet: "#5B48F0"       # Active / Focus / Interaction
  --accent-gold: "#E7B859"         # Branding only (Header, Splash)
  --accent-deep: "#0D1020"         # Background depth
  --surface-glow: "rgba(80,60,255,0.1)" # Subtle glow layer
  --text-primary: "#E8EAEC"
  --text-secondary: "#B0B3B8"
  --text-disabled: "#6C6E70"
  --border-light: "rgba(255,255,255,0.06)"

# Legacy Fallbacks
  --accent-blue: var(--accent-violet)

# ------------------------------------------------------------
# 🧩 Component Rules
# ------------------------------------------------------------

rules:
  header:
    description: >
      The header represents the brand layer: calm, precise, and understated.
      The wordmark or logo replaces any plain text title.
    replace_text: "Gesundheits-Logger"
    with:
      html: |
        <div class="app-logo">
          <img src="assets/midas_wordmark.png" alt="M.I.D.A.S." class="logo-img">
          <span class="midas-title" aria-hidden="true">M.I.D.A.S.</span>
        </div>
    css: |
      header {
        border-bottom: 1px solid var(--border-light);
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: var(--panel-layer1, #1C1E22);
      }
      .logo-img {
        height: 28px;
        filter: drop-shadow(0 0 6px rgba(80,60,255,0.15));
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }
      .logo-img:hover { opacity: 1; }
      .midas-title {
        font-family: 'Times New Roman', serif;
        font-weight: 600;
        letter-spacing: 0.25em;
        font-size: 1.1rem;
        color: var(--accent-gold);
      }

  splashscreen:
    animation: brandPulse
    duration: 2000ms
    curve: ease-in-out
    allowed_contexts: ["Splashscreen"]
    notes: >
      The pulse animation represents internal energy.
      It may only appear on the splashscreen — never in UI components.

# ------------------------------------------------------------
# ⚠️ UI Restrictions — preserve functional calm
# ------------------------------------------------------------

ui_restrictions:
  gradients: "forbidden"                # No gradients in buttons, panels or icons
  metallic_effects: "forbidden"         # Avoid reflective / chrome styles
  gold_usage:
    allowed_contexts: ["branding", "splashscreen"]
    forbidden_contexts: ["buttons", "inputs", "panels", "charts"]
  glow_effects:
    allowed_contexts: ["focus", "feedback"]
    max_opacity: 0.15
  animations:
    global_limit: "≤400ms"
    disallowed_types: ["shine", "pulse", "bounce", "loop", "infinite"]
  typography:
    allowed_fonts: ["Inter", "SF Pro Text", "Segoe UI", "Roboto"]
    branding_fonts: ["Times New Roman", "Georgia", "serif"]
    max_letter_spacing: "0.3em"
  contrast_ratio:
    minimum: "4.5:1"                    # Maintain WCAG readability baseline
  shadows:
    max_blur: "6px"
    color_restriction: "rgba(0,0,0,≤0.25)"

# ------------------------------------------------------------
# 🔧 Behavioral Rules — interaction logic
# ------------------------------------------------------------

behavior:
  feedback:
    save_success:
      color: "#2ECC71"
      duration: "400ms"
      effect: "border-glow"
    save_error:
      color: "#FF6B6B"
      effect: "border-mark"
  motion:
    accordion: { duration: "200ms", easing: "ease-out" }
    button_click: { duration: "100ms", transform: "scale(0.98)" }
    tooltip_fade: { duration: "150ms", effect: "opacity→1" }

# ------------------------------------------------------------
# 🧱 Structural Contracts — ensure predictability
# ------------------------------------------------------------

contracts:
  component_structure:
    required_sections: ["Header", "Body", "Footer"]
  versioning:
    rule: "Any UI modification requires a new minor version"
    example: "v1.7.6 → v1.7.7"
  commit_comment: "// Refactored according to MIDAS Design Guide v1.2 (Brand Harmony Extension)"

# ------------------------------------------------------------
# ✅ End Goal
# ------------------------------------------------------------

goal: >
  M.I.D.A.S. shall appear as a precise, trustworthy medical instrument
  with subtle inner radiance. Every element must serve clarity, not spectacle.
  The design evokes confidence and serenity — Modern Minimal Care with Light and Character.
